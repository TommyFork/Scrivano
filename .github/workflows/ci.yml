name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.claude/**'
      - '.github/workflows/pr-title.yml'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.claude/**'
      - '.github/workflows/pr-title.yml'
      - 'LICENSE'
      - '.gitignore'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Frontend: Type check, build, and test
  frontend:
    name: Frontend (Build, Lint, Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4
          cache: true
          cache-dependency-path: bun.lock

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run tsc --noEmit

      - name: Lint
        run: bun run lint

      - name: Build (skip tsc, already checked above)
        run: bun run vite build

      - name: Test
        run: bun run test:run

  # Rust: Check, lint, and test
  rust:
    name: Rust (Check, Clippy, Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - uses: actions/checkout@v4

      - name: Cache apt packages
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: ~/apt-cache
          key: ${{ runner.os }}-apt-tauri-deps-v1

      - name: Install system dependencies
        run: |
          if [ "${{ steps.apt-cache.outputs.cache-hit }}" = "true" ]; then
            sudo cp ~/apt-cache/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          fi
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev
          mkdir -p ~/apt-cache
          cp /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy (all targets)
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test
