name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  BUN_VERSION: "1.2.4"

jobs:
  # Frontend: Type check, build, and test
  frontend:
    name: Frontend (Build, Lint, Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          cache: true
          cache-dependency-path: bun.lock

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Type check
        run: bun run tsc --noEmit

      - name: Lint
        run: bun run lint

      - name: Build (skip tsc, already checked above)
        run: bun run vite build

      - name: Test
        run: bun run test:run

  # Rust: Check, lint, and test (macOS-only â€” needs CoreGraphics, Cocoa, etc.)
  rust:
    name: Rust (Check, Clippy, Test)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy (all targets)
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test
